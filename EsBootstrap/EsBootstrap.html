<!doctype html>
<html>
    <head>
        <title>I migliori</title>                                   <!--Nome della pagina-->
        <h1>I miei preferiti!</h1>                                  <!--Titolo della pagina-->
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
        rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH"
        crossorigin="anonymous">                                    <!--Link al Bootstrap-->
    </head>
    <body>
        <div id="carouselExampleCaptions" class="carousel slide">
            <div class="carousel-indicators">
              <button type="button" data-bs-target="#carouselExampleCaptions" data-bs-slide-to="0" class="active" aria-current="true" aria-label="Slide 1"></button>
              <button type="button" data-bs-target="#carouselExampleCaptions" data-bs-slide-to="1" aria-label="Slide 2"></button>
              <button type="button" data-bs-target="#carouselExampleCaptions" data-bs-slide-to="2" aria-label="Slide 3"></button>
            </div>
            <div class="carousel-inner">
              <div class="carousel-item active">
                <img src="Mario.jpg" alt="Mario" class="d-block w-100" widht="1000px">
                <div class="carousel-caption d-none d-md-block">
                  <h5>Il boss con il cappello!!</h5>
                  <p>Occhio al boss del cappello che ti cap-tura mentre dormi!</p>
                </div>
              </div>
              <div class="carousel-item">
                <img src="Link.webp" class="d-block w-100" alt="Link" widht="1000px">
                <div class="carousel-caption d-none d-md-block">
                  <h5>Il portatore della spada suprema!!</h5>
                  <p>Attento a non farti esorcizzare dalla spada!</p>
                </div>
              </div>
              <div class="carousel-item">
                <img src="Kirby.jpg" class="d-block w-100" alt="Kirby" widht="1000px">
                <div class="carousel-caption d-none d-md-block">
                  <h5>La pallina diventata auto!!</h5>
                  <p>Potresti essere investito da una pallina-auto!</p>
                </div>
              </div>
            </div>
            <button class="carousel-control-prev" type="button" data-bs-target="#carouselExampleCaptions" data-bs-slide="prev">
              <span class="carousel-control-prev-icon" aria-hidden="true"></span>
              <span class="visually-hidden">Previous</span>
            </button>
            <button class="carousel-control-next" type="button" data-bs-target="#carouselExampleCaptions" data-bs-slide="next">
              <span class="carousel-control-next-icon" aria-hidden="true"></span>
              <span class="visually-hidden">Next</span>
            </button>
          </div>
    </body>
</html>
